apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: talkflow-ingress
spec:
  rules:
    - host: b1e7d5e2502b.ngrok-free.app
      http:
        paths:
          # Backend API (must be FIRST so it has precedence)
          - pathType: Prefix
            path: /api
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Everything else â†’ frontend
          - pathType: Prefix
            path: /
            backend:
              service:
                name: frontend
                port:
                  number: 80